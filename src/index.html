<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <!-- Journal forms -->
    <div class="journal">
        <h1>Daily Journal</h1>
                    <!-- date entry -->
        <div class="journal__entry">
            <form action="">
                <fieldset>
                    <label for="journalDate">Date of entry</label>
                    <input type="date" name="journalDate" id="journalDate">
                </fieldset>
            </form>
        </div>
                    <!-- concepts entry -->
        <div class="journal__entry">
            <form action="">
                <fieldset>     
                    <label for="conceptsCovered">Concepts Covered</label>
                    <input type="text" name="concepts" id="concepts">
                </fieldset>
            </form>
        </div>
                    <!-- Journal entry -->
        <div class="journal__entry">
            <form action="">
                <fieldset>        
                    <label for="journalEntry">Journal Entry</label>
                    <textarea name="journalEntry" id="journalEntry" rows="10" cols="50" required> Thoughts?</textarea><br>
                </fieldset>
            </form>
        </div>
                    <!-- mood entry -->
        <div class="journal__entry">
            <form action="">
                <fieldset>        
                    <label for="mood">How ya feeling?</label>
                    <select name="mood" id="mood" required>
                        <option value="">How ya feelin?</option>
                        <option value="happy">😁 happy?</option>
                        <option value="sad">😭 sad?</option>
                        <option value="neutral">😐 blah?</option>
                        <option value="angry">🤬 angry?</option>
                        <option value="stressed / confused">😅 lost?</option>
                        <option value="cool">😎 did something cool?</option>
                        <option value="defeated">😩 defeated?</option>
                        <option value="mind blown">🤯 mind blown?</option>
                        <option value="successful">🥳 completed?</option>
                        <option value="sick of it">🤢 sick of coding?</option>
                    </select>
                </fieldset>
            </form>
        </div>
    </div>
                <!-- submittion button  -->
            <div class="journal__entry">
                <button form="journal" type="submit">Record Journal Entry</button>
            </div>
    <!-- Journal forms end -->
</body>
</html>
